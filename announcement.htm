<!DOCTYPE html>
<html>
   <body>
       
      <body>
  <h1>User Input Example</h1>
  <input type="text" id="announcement" placeholder="Enter your announcement">
  <button onclick="displayInput()">Submit</button>
  <p id="output"></p>
</body>
         <br>
          
     
<p id="output"></p>
<script>
    function displayInput() {
      const inputField = document.getElementById('announcement');
      const announcement = inputField.value;
      const outputElement = document.getElementById('output');
      outputElement.textContent = announcement;
    }
  </script>
   </body>
</html>
